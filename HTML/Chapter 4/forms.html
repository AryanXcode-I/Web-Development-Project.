<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
    <style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f3f3f3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
form {
    background: white;
    padding: 25px 30px;
    border-radius: 10px;
    width: 350px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
}
h1 {
    text-align: center;
    margin-bottom: 15px;
}
div {
    margin-bottom: 12px;
}
label, span {
    font-weight: bold;
    display: block;
    margin-bottom: 3px;
}
input, textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    outline: none;
    font-size: 14px;
}
input:focus, textarea:focus {
    border-color: #3168ff;
    box-shadow: 0 0 4px #3168ff;
}
input[type="radio"], input[type="checkbox"] {
    width: auto;
    margin-right: 5px;
}
textarea {
    resize: none;
}
button {
    width: 100%;
    padding: 10px;
    background: #3168ff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    background: #244ac1;
}
</style>

</head>
<body>

    <form action="/submit.php">

        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Name" required>
        </div>
        <br>

        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter Phone" required>
        </div>
        <br>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email" required>
        </div>
        <br>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>
        </div>
        <br>

        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>
        </div>
        <br>

        <div>
            <span>Gender:</span>

            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
        </div>
        <br>

        <div>
            <span>Subscription Plan:</span>

            <input type="radio" id="gold" name="plan" value="gold" required>
            <label for="gold">Gold</label>

            <input type="radio" id="silver" name="plan" value="silver" required>
            <label for="silver">Silver</label>

            <input type="radio" id="bronze" name="plan" value="bronze" required>
            <label for="bronze">Bronze</label>
        </div>
        <br>

        <div>
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the Terms and Conditions</label>
        </div>
        <br>

        <div>
            <label for="feedback">Feedback</label><br>
            <textarea id="feedback" cols="30" rows="5" placeholder="Write your feedback here..."></textarea>
        </div>
        <br>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
